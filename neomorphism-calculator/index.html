<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>calc-neo</title>
</head>

<body>
    <div class="calc">
        <div class="result">
            0
        </div>
        <div class="Buttons">
            <div class="button Action-btn all-clear">AC</div>
            <div class="button Action-btn clear-last">C</div>
            <div class="button key-display">%</div>
            <div class="button key-display Action-calc">/</div>
            <div class="button key-display">7</div>
            <div class="button key-display">8</div>
            <div class="button key-display">9</div>
            <div class="button Action-calc key-display">*</div>
            <div class="button key-display">4</div>
            <div class="button key-display">5</div>
            <div class="button key-display">6</div>
            <div class="button key-display Action-calc"> - </div>
            <div class="button key-display">1</div>
            <div class="button key-display">2</div>
            <div class="button key-display">3</div>
            <div class="button key-display">+</div>
            <div class="button key-display">0</div>
            <div class="button key-display">.</div>
            <div class="button Action-calc calculate"> = </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
