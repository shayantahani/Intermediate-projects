<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Sidebar</title>
</head>

<body>
    <aside class="sidebar">
        <div class="logo">
            <i class="fab fa-wolf-pack-battalion logo-icon"></i>
            <div class="header-text">Wolf Sidebar</div>
            <i class="fas fa-bars bar" id="btn"></i>
        </div>
        <nav class="links">
            <div class="search-box">
                <i id="search" class="fas fa-search"></i>
                <input type="text" class="search-input" placeholder="Search...">
            </div>
            <div class="side-item">
                <a class="link" href="#">
                    <i class="fas fa-qrcode"></i>
                    <span class="link-name">Dashbord</span>
                </a>
            </div>
            <div class="side-item">
                <a class="link" href="#">
                    <i class="fas fa-user"></i>
                    <span class="link-name">user</span>
                </a>
            </div>
            <div class="side-item">
                <a class="link" href="#">
                    <i class="fas fa-comment-alt"></i>
                    <span class="link-name">messages</span>
                </a>
            </div>
            <div class="side-item">
                <a class="link" href="#">
                    <i class="fas fa-chart-pie"></i>
                    <span class="link-name">analytics</span>
                </a>
            </div>
            <div class="side-item">
                <a class="link" href="#">
                    <i class="fas fa-folder"></i>
                    <span class="link-name">files</span>
                </a>
            </div>
            <div class="side-item">
                <a class="link" href="#">
                    <i class="fas fa-shopping-cart"></i>
                    <span class="link-name">orders</span>
                </a>
            </div>
            <div class="side-item">
                <a class="link" href="#">
                    <i class="fas fa-bookmark"></i>
                    <span class="link-name">saved</span>
                </a>
            </div>
            <div class="side-item">
                <a class="link" href="#">
                    <i class="fas fa-cog"></i>
                    <span class="link-name">setting</span>
                </a>
            </div>
        </nav>
        <div class="logout">
            <a href="#" id="out-btn"><i class="fas fa-sign-out-alt out-icon"></i></a>
        </div>
    </aside>
    <script src="/script.js"></script>
</body>

</html>
