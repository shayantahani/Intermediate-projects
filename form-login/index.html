<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>login form</title>
</head>

<body>
    <div class="container">
        <div class="logo"><img src="/images/loginIcon.png" class="logo-login" alt=""></div>
        <div class="login-title"><h2>Login</h2></div>
        <form class="form-login">
            <div class="user">
                <span class="user-logo"><i class="fas fa-user"></i></span><input type="text" placeholder="Username"
                    class="user-input">
            </div>
            <div class="pass">
                <span class="lock"><i class="fas fa-lock"></i></span><input type="password" name="" class="pass-input" id="" placeholder="Password">
            </div>
            <input type="button"  class="login-btn" value="Login">
        </form>
        <div class="footer-q">
            <a href="#" class="link">Forgot Password?</a><p class="txt"><pre>  or  </pre></p>
            <a href="#" class="link">Sign Up</a>
        </div>
    </div>
</body>

</html>
