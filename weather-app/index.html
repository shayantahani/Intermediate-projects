<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./styles.css">
    <link rel="shortcut icon" href="./weather.png" type="image/x-icon">
</head>
<body>
    <section>
        <div class="container">
            <h1>Weather App</h1>
            <form>
                <input type="text" placeholder="search a city..." autofocus>
                <button class="sbmt-btn" type="submit">
                    <span class="front">
                        Submit
                    </span>
                </button>
                <span class="msg"></span>
            </form>
        </div>
    </section>
    <div id="weather_wrapper"></div>
    <script src="./script.js"></script>
</body>
</html>
