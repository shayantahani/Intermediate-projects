<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css">
    <title>sidebar panel</title>
</head>

<body>
    <nav class="sidebar">
        <div><button id="btn" onclick="openSide()"><i class="fas fa-bars bar"></i></button></div>
        <div class="side-section">
            <div class="info">
                <img class="img-panel" src="/images/avatar.png" alt="avatar"> <span class="info-txt">shayan dev</span>
            </div>
        </div>
        <div class="side-section">
            <a href="#" class="link">
                <i class="fas fa-tachometer-alt icons"></i><span class=" link-name">dashboard</span>
            </a>
        </div>
        <div class="side-section">
            <a href="#" class="link">
                <i class="fas fa-wallet icons"></i><span class="link-name">coupons</span>
            </a>
        </div>
        <div class="side-section">
            <a href="#" class="link">
                <i class="far fa-comment-dots icons"></i><span class="link-name">messages</span>
            </a>
        </div>
        <div class="side-section">
            <a href="#" class="link">
                <i class="fas fa-users icons"></i><span class="link-name">team</span>
            </a>
        </div>
        <div class="side-section">
            <a href="#" class="link">
                <i class="fas fa-list icons"></i><span class="link-name">user list</span>
            </a>
        </div>
        <div class="side-section">
            <a href="#" class="link">
                <i class="fas fa-sign-out-alt icons"></i><span class="link-name">logout</span>
            </a>
        </div>
    </nav>
    <script src="/script.js"></script>
</body>

</html>
