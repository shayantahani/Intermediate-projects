<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="main.css">
    <title>Sidebar</title>
</head>

<body>
    <input type="checkbox"  id="check">
        <label for="check">
            <i class="fas fa-bars" id="Open"></i>
            <i class="fas fa-times" id="Close"></i> 
        </label>
    <aside class="sidebar">
        <header>My Side bar</header>
        <ul>
            <li><a href="#"><i class="fas fa-qrcode"></i> Dashbord</a></li>
            <li><a href="#"><i class="fas fa-link"></i> Shortcuts</a></li>
            <li><a href="#"><i class="fas fa-newspaper"></i> News</a></li>
            <li><a href="#"><i class="fas fa-calendar-week"></i> Events</a></li>
            <li><a href="#"><i class="far fa-question-circle"></i> Abot</a></li>
            <li><a href="#"><i class="fas fa-signal"></i> Services</a></li>
            <li><a href="#"><i class="fas fa-envelope"></i> Contact</a></li>
        </ul>
    </aside>
</body>

</html>
